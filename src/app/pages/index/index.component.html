<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Enter city" name="name" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="currentData">
    <div class="upper-data">
      <img src="../assets/images/Hot.png" *ngIf="currentData?.current.temp_c > 15">
      <img src="../assets/images/Cold.png" *ngIf="currentData?.current.temp_c <= 15">
      <div class="weather-data">
        <div class="location">{{currentData?.location.name}}</div>
        <div class="temperature">{{ currentData?.current.temp_c | number: '1.0-0'}}Â°C</div>
      </div>
    </div>
    <div class="lower-data">
      <div class="more-info-label">More Information</div>
      <div class="more-info-container">
        <ng-container *ngIf="currentData?.current.is_day; else night;">
          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/images/Day.png">
              <span>Day</span>
            </div>
            <div class="info-block-value">
              Day
            </div>
          </div>
        </ng-container>
        <ng-template #night>
          <div class="info-block">
            <div class="info-block-label">
              <img src="../assets/images/Night.png">
              <span>Night</span>
            </div>
            <div class="info-block-value">
              Night
            </div>
          </div>
        </ng-template>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/images/Cloud.png">
            <span>Cloud</span>
          </div>
          <div class="info-block-value">
            {{currentData?.current.cloud}}
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/images/Humidity.png">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            {{currentData?.current.humidity | number: '1.0-0'}}%
          </div>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/images/Wind.png">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            {{currentData?.current.wind_kph | number: '1.0-0'}} km/h
          </div>
        </div>
      </div>
    </div>
  </div>
